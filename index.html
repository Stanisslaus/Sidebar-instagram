<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
     <link rel="icon" href="Logo1.png" class="icon" />
    <title>Sidebar</title>
  </head>
  <body>
    <aside class="sidebar">
      <header class="sidebar-header">
        <img src="Instagram.png" class="logo-img" />
        <i class="logo-icon bx bxl-instagram"></i>
      </header>
      <nav>
        <button>
          <span>
            <i class="bx bx-home"></i>
            <span>Home</span>
          </span>
        </button>

        <button>
          <span>
            <i class="bx bx-search"></i>
            <span>Search</span>
          </span>
        </button>

        <button>
          <span>
            <i class="bx bxs-compass"></i>
            <span>Explore</span>
          </span>
        </button>

        <button>
          <span>
            <i class="bx bx-movie-play"></i>
            <span>Reels</span>
          </span>
        </button>

        <button>
          <span>
            <i class="bx bxl-messenger">
              <span>+999</span>
            </i>

            <span>Messages</span>
          </span>
        </button>

        <button>
          <span>
            <i class="bx bx-heart">
              <em></em>
            </i>

            <span>Notifications</span>
          </span>
        </button>

        <button>
          <span>
            <i class="bx bx-plus-circle"></i>
            <span>Create</span>
          </span>
        </button>

        <button>
          <span>
            <img src="user1.png" alt="" />
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </span>
        </button>

        <button>
          <span>
            <i class="bx bx-menu"></i>
            <span>More</span>
          </span>
        </button>
      </nav>
    </aside>
  </body>
</html>
